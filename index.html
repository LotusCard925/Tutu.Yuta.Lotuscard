<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LotusCard - プロフィール</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <div class="status-dot"></div>
        </div>

        <!-- バナー画像 -->
        <div class="banner">
            <div class="banner-image">
                <div class="circuit-pattern"></div>
            </div>
        </div>

        <!-- プロフィール情報 -->
        <div class="profile-section">
            <div class="profile-logo">
                <div class="logo-circle">
                    <div class="logo-inner">
                        <div class="logo-pattern"></div>
                    </div>
                </div>
                <div class="profile-name">LotusCard</div>
            </div>

            <div class="title">VS</div>

            <!-- タグ -->
            <div class="tags">
                <span class="tag">Creative</span>
                <span class="tag">Developer</span>
                <span class="tag">Designer</span>
                <span class="tag">Innovator</span>
            </div>

            <!-- アクションボタン -->
            <div class="action-buttons">
                <button class="btn-primary">
                    <i class="fas fa-exchange-alt"></i>
                    Exchange Contact
                </button>
                <button class="btn-secondary">
                    <i class="fas fa-download"></i>
                </button>
            </div>

            <!-- ソーシャルメディアリンク -->
            <div class="social-links">
                <a href="https://github.com/LotusCard925" class="social-link" target="_blank">
                    <div class="social-icon github">
                        <i class="fab fa-github"></i>
                    </div>
                    <div class="social-info">
                        <div class="social-name">GitHub</div>
                        <div class="social-handle">github.com/LotusCard925</div>
                    </div>
                    <div class="social-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>

                <a href="https://twitter.com/LotusCard925" class="social-link" target="_blank">
                    <div class="social-icon twitter">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="social-info">
                        <div class="social-name">Twitter</div>
                        <div class="social-handle">@LotusCard925</div>
                    </div>
                    <div class="social-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>

                <a href="https://linkedin.com/in/lotuscard" class="social-link" target="_blank">
                    <div class="social-icon linkedin">
                        <i class="fab fa-linkedin"></i>
                    </div>
                    <div class="social-info">
                        <div class="social-name">LinkedIn</div>
                        <div class="social-handle">linkedin.com/in/lotuscard</div>
                    </div>
                    <div class="social-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>

                <a href="https://instagram.com/lotuscard" class="social-link" target="_blank">
                    <div class="social-icon instagram">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="social-info">
                        <div class="social-name">Instagram</div>
                        <div class="social-handle">instagram.com/lotuscard</div>
                    </div>
                    <div class="social-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>

                <a href="mailto:lotuscard@example.com" class="social-link">
                    <div class="social-icon email">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="social-info">
                        <div class="social-name">Email</div>
                        <div class="social-handle">lotuscard@example.com</div>
                    </div>
                    <div class="social-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
